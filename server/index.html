    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <nav class="navbar navbar-gradient" >
            <div class="container-fluid d-flex align-items-center justify-content-between">
              <a class="navbar-brand" href="/server/index.html">
                <img src="/images/logo.png" alt="Logo" width="55">
              </a>
        
              <ul class="navbar-nav d-none d-lg-flex flex-row" style="--bs-scroll-height: 100px;">
                <li class="nav-item me-3">
                <a class="nav-link active" style="font-size: 1.2rem;" href="#">Album</a>
                </li>
                <li class="nav-item me-3">
                <a class="nav-link active" style="font-size: 1.2rem;" href="#">Music</a>

                <li class="nav-item me-3">
                <a class="nav-link active" style="font-size: 1.2rem;" href="">Video</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link active" style="font-size: 1.2rem;" href="">Playlist</a>

                <li class="nav-item me-3">
                    <a class="nav-link active" style="font-size: 1.2rem;" href="">Contact</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link active" style="font-size: 1.2rem;" href="">About</a>

              </ul>
              <form class="d-flex mx-auto" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

              </form>

              <div class="d-flex ">
                     <a href="/server/Login/signin.html" class="btn btn-login me-2">Login</a>
                     <a href="#" class="btn btn-register">Register</a>

              <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">

            </div>

                    <li class="nav-item">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>

    <script>
        window.addEventListener('resize', function() {
            const navbarMenu = document.querySelector('#navbarScroll');
            const smallMenus = document.querySelectorAll('.collapse');

            // Kiểm tra nếu kích thước màn hình lớn hơn breakpoint (Bootstrap mặc định là 992px)
            if (window.innerWidth >= 992) {
                // Đóng tất cả các menu nhỏ
                smallMenus.forEach(function(menu) {
                menu.classList.remove('show');
                });
            }
        });
    </script>
</body>
